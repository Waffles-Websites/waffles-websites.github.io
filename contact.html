---
layout: default
title: "Contact"
nav_active: contact
permalink: /contact/
---
<section class="section">
  <div class="container max-w-3xl mx-auto">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you. Send a message and we'll follow up.</p>
    <form action="https://formspree.io/f/your-id" method="POST" class="mt-3">
      <div class="mb-3" aria-label="Name">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" required autocomplete="name">
      </div>
      <div class="mb-3" aria-label="Email">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" name="_replyto" required autocomplete="email">
      </div>
      <div class="mb-3" aria-label="Message">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <!-- Honeypot -->
      <input type="text" name="_gotcha" style="display:none">
      <button class="btn btn-brand" type="submit">Send</button>
      <p class="small text-muted mt-2">Prefer email? <a href="mailto:info@example.com">info@example.com</a></p>
    </form>
  </div>
</section>
