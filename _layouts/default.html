<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Cedar Grove Christian Church</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff8f0;
      --accent: #7f5539;
      --header: #ffe8cc;
      --text: #3e2723;
      --button: #b08968;
    }
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--header);
      padding: 2rem;
      text-align: center;
    }
    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 2rem;
    }
    .hero {
      text-align: center;
      background: var(--header);
      padding: 3rem 1rem;
      margin-bottom: 2rem;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    footer {
      background-color: var(--header);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
