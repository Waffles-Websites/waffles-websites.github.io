<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Cedar Grove Christian Church</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }
    header, footer {
      background-color: #f7f9fb;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #0056b3;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff6600;
    }
    .content {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    footer p {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  {% include header.html %}
  <main class="content">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
