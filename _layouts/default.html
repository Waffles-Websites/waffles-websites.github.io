<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Cedar Grove Christian Church</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      background-color: #fff9f0;
      color: #432818;
    }
    header, footer {
      background-color: #ffe8cc;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #7f5539;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b08968;
    }
    .content {
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    footer p {
      font-size: 0.9rem;
      color: #5e3023;
    }
  </style>
</head>
<body>
  {% include header.html %}
  <main class="content">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
